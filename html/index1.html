<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<meta name="AfifehGhaemnia Radar Chart for Digital Designs Evaluation and Comparison" content="RadarChart">
<title> AfifehGhaemnia Radar Chart for Digital Designs Evaluation and Comparison using Chart.js</title>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
<style>
body {
  height: 100%;
}
canvas {
  max-height: 400px;
}
</style>
</head>
<body>
  <canvas id="radarChart" width="800" height="400"></canvas>
  <script src='js/Chart.v3.7.1.min.js'></script>
<script>
var radarCanvas = document.getElementById("radarChart");
Chart.defaults.font.family = "Lato";
Chart.defaults.font.size = 11;
Chart.defaults.color = "black";
var radarData = {
  labels: ["Phase Noise", "Jitter", "Power", "Speed","Max.Freq"],
  datasets: [
       
  {
    label: "Design 1 [L=0.18um]",
    backgroundColor: "red",
    borderColor: "red",
    fill: false,
    pointRadius: 6,
    pointHitRadius: 12,
    pointBorderWidth: 3,
    pointBackgroundColor: "red",
    pointBorderColor: "black",
    pointHoverRadius: 10,
    pointStyle: "triangle",
    data: [71,  40, 58, 63,53],
  },
      
  {
    label: "Design 2 [L=5um]",
    backgroundColor: "blue",
    borderColor: "blue",
    fill: false,
    pointRadius: 6,
    pointHitRadius: 12,
    pointBorderWidth: 3,
    pointBackgroundColor: "blue",
    pointBorderColor: "black",
    pointHoverRadius: 10,
    pointStyle: "rect",
    data: [49,  30, 65, 80,46],
  },
      
  {
   label: "Optimum_Design [L=1um] ",
    backgroundColor: "green",
    borderColor: "green",
    fill: false,
    pointRadius: 6,
    pointHitRadius: 12,
    pointBorderWidth: 3,
    pointBackgroundColor: "green",
    pointBorderColor: "black",
    pointHoverRadius: 10,
    pointStyle: "circle",
    data: [65,  35, 38, 75,50],
  },
   	
]
}   
var chartOptions = {
  plugins: {
    title: {
      display: true,
      text: "Modified Razavi's Analog Octagon to Desirable Digital Design (PFD)",
      position: "bottom" },
    legend: {
      position: "bottom",
      labels: {
        padding: 10 } } },

  scales: {
    r: {
      max: 100,
      min: 0,
      ticks: {
        stepSize: 15,
        backdropColor: "orange",
        color: "white" },
      grid: {
        color: "black" },
      angleLines: {
        color: "gray" },
      pointLabels: {
        font: {
          size: 12 } } } } };

var radarChart = new Chart(radarCanvas, {
  type: 'radar',
  data: radarData,
  options: chartOptions });

</script>
</body>
</html>
